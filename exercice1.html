    <h3>But de l'exercice</h3>

      <p>Demander deux nombres à l'utilisateur (dans deux champs distincts),<br/>
          au clic sur un bouton, afficher le résultat de la multiplication
          (exemple avec 4 et 5: "4 multiplié par 5 vaut 20")</p>

      <hr></hr>

      <h4>Test de l'exercice</h4>

    <form>
      <input class="chiffre3" type="number" name="chiffre1" placeholder="Entrer une valeur" value=""> x
      <input class="chiffre3" type="number" name="chiffre2" placeholder="Entrer une valeur" value="">
      <input type="button" name="valide" value="Calculer" id="bouton">
    </form>

    <script type="text/javascript">

    var resultat = document.getElementById('bouton').addEventListener('click', (calcul) => {
    var nb1 = document.getElementsByClassName('chiffre3')[0].value;
    var nb2 = document.getElementsByClassName('chiffre3')[1].value;

    var result = nb1*nb2;

    if (isNaN(nb1) || nb1 =="" || isNaN(nb2) || nb2 == ""){
      var p = document.createElement('p');
      p.setAttribute("class", "vivify popIn");
      p.style.color = "red";
      p.innerHTML = "<i class=\"far fa-times-circle\"></i> La saisie est incorrecte !";
      document.body.appendChild(p);
    }

    else {

    var p = document.createElement('p');
    p.setAttribute("class", "vivify popIn");
    p.innerHTML = "Le résultat de la multiplication est: " + result;
    p.style.color = "green";
    document.body.appendChild(p);

  }

    var ligne = document.createElement('hr');
        document.body.appendChild(ligne);

    // var basPage = document.createElement('p');

    //     basPage.style.color = "green";
    //     document.body.appendChild(basPage);

        var basPage2 = document.createElement('a');
            basPage2.setAttribute("href", "exercice2.html");
            basPage2.innerHTML = "<i class=\"far fa-check-circle\"></i> Exercice suivant....";
            basPage2.style.color = "green";
            document.body.appendChild(basPage2);
  });

    </script>
  </body>
