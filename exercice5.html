    <h3>But de l'exercice</h3>

      <p>Créer une fonction qui demande l'âge de l'utilisateur<br/>
        Afficher le nombre de jours vécus que cela représente
      (exemple avec 21 : "Vous avez vécu 7665 jours.")</p>

      <hr></hr>

      <h4>Test de l'exercice</h4>

    <form>
      <label for="">Entrez votre âge: </label>
      <input class="chiffre" type="number" name="chiffre1" value="87">
      <input type="button" name="valide" value="Calculer" id="bouton">
    </form>

    <script type="text/javascript">

    var resultat = document.getElementById('bouton').addEventListener('click', (calcul) => {
    var nb1 = document.getElementsByClassName('chiffre')[0].value;

    var result = nb1*365;
    var p = document.createElement('p');
    p.setAttribute("class", "vivify popIn");
    p.innerHTML = "Vous avez vécu " + result + " jours";
    p.style.color = "green";
    document.body.appendChild(p);

    var ligne = document.createElement('hr');
        document.body.appendChild(ligne);

    var basPage = document.createElement('p');
        basPage.innerHTML = "Exercice 5 réalisé avec succès !"
        basPage.style.color = "green";
        document.body.appendChild(basPage);

  });

    </script>
